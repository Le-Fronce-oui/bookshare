
<div id="page-container">
	<header>
		<a id="app-title" [routerLink]="['/index']">BookShare</a> 
		<a class="menuitem" [routerLink]="['/books']">Books</a>
		<a class="menuitem" [routerLink]="['/organisations']">Organisations</a>
		<ng-template [ngIf]="userService.isConnected()" [ngIfElse]="elseBlock">
			<a class="menuitem" *ngIf="userService.isAdmin()" [routerLink]="['/users']">All users</a>
			<a class="menuitem" [routerLink]="['/user/'+userService.getUuid()]">My profile ({{userService.getUsername()}})</a>
			<span class="menuitem" (click)=userService.logout()>Log out</span>
		</ng-template>
		<ng-template #elseBlock>
			<a class="menuitem" [routerLink]="['/login']">Log in</a>
			<a class="menuitem" [routerLink]="['/signin']">Sign in</a>
		</ng-template>
	</header>

	<div id="page-content">
		<ng-content></ng-content>
	</div>

	<footer>
		BookShare @ <a href="{{url}}">{{url}}</a>
	</footer>
</div>
